<div class="card p-4 shadow-sm">
  <h4 class="mb-3">My ToDo List</h4>

  <!-- Add todo input -->
  <div class="input-group mb-3">
    <input [(ngModel)]="newTodo"
           class="form-control bg-transparent border-light"
           placeholder="Add new task...">
    <button class="btn btn-light text-dark" (click)="addTodo()">+</button>
  </div>

  <ul class="list-group">
    @for (t of todos; track t.id) {
      <li class="list-group-item d-flex justify-content-between
                 align-items-center bg-transparent">
        {{ t.content }}

        <button class="btn btn-sm btn-outline-danger"
                (click)="deleteTodo(t.id)">
          delete
        </button>
      </li>
    }
  </ul>
</div>
