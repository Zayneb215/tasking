<div class="card shadow p-4 w-100" style="max-width: 420px;">
  <h3 class="mb-3 text-center">Connexion</h3>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- EMAIL -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />

      <!-- Validation messages -->
      <div class="invalid-feedback" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
        <span *ngIf="form.get('email')?.hasError('required')">Lâ€™email est obligatoire.</span>
        <span *ngIf="form.get('email')?.hasError('email')">Adresse email invalide.</span>
      </div>
    </div>


    <!-- PASSWORD -->
    <div class="mb-3">
      <label class="form-label">Mot de Passe</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />

      <div class="invalid-feedback" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
        <span *ngIf="form.get('password')?.hasError('required')">Le mot de passe est obligatoire.</span>
      </div>
    </div>


    <button disabled="form.valid" class="btn btn-primary w-100" type="submit">
      Se Connecter
    </button>

  </form>
</div>
